<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continual Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2d2d2d;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #404040;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }

        .message.user .message-content {
            background-color: #007acc;
            color: white;
        }

        .message.assistant .message-content {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #007acc;
        }

        .message.assistant .message-avatar {
            background-color: #10a37f;
        }

        .input-container {
            background-color: #2d2d2d;
            padding: 1rem;
            border-top: 1px solid #404040;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .message-input:focus {
            border-color: #007acc;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #005a9e;
        }

        .send-button:disabled {
            background-color: #404040;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #888;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üï≥Ô∏è Continual Chat Interface</h1>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="message-avatar">ü§ñ</div>
            <div class="message-content">
                Hello! I'm your Continual assistant. How can I help you today?
            </div>
        </div>
    </div>

    <div class="loading" id="loading">Thinking<span></span></div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." />
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        let chatHistory = [];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            loading.classList.add('show');
            sendButton.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            sendButton.disabled = false;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            showLoading();

            chatHistory.push({ role: 'user', content: message });

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: chatHistory })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const assistantMessage = data.response;

                addMessage(assistantMessage);
                chatHistory.push({ role: 'assistant', content: assistantMessage });

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request. Please try again.', false);
            }

            hideLoading();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
